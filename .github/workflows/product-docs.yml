name: Product Docs (Sync Only)

on:
  push:
    branches: [staging]          # switch to main later
  workflow_dispatch:
  schedule:
    - cron: "0 22 * * *"         # nightly at 22:00 UTC

jobs:
  docs-sync:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Generate Product Docs (Responses API)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PRODUCT_DOCS_MODEL: gpt-4o-mini         # <- stable choice
          DOCS_CHANGED_WINDOW_HOURS: "24"
          PRODUCT_DOCS_MAX_ITEMS: "200"
          SYNC_SLEEP_MS: "2000"
          SYNC_MAX_RETRIES: "5"
          FORCE_FULL: "1"                         # remove after baseline
        run: node scripts/gen-product-docs-sync.mjs

      - name: Commit & Push docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/product-docs docs/.last_run.json || true
          git commit -m "docs: auto-update product docs (sync)" || echo "No changes"
          git push origin HEAD:${{ github.ref_name }}
