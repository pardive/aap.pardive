name: Product Docs
on:
  push:
    branches: [staging]   # switch to main later
  workflow_dispatch:

jobs:
  docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true     # allow pushing back
          # token: ${{ github.token }}   # optional; default is already github.token

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm ci || true

      - name: Generate Product Docs
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npm run docs:product

      - name: Commit & Push docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/product-docs
          git commit -m "docs: auto-update product docs" || echo "No changes"
          git push origin HEAD:${{ github.ref_name }}
